<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Detection Dashboard</title>
  <!-- Bootstrap 5 CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding-top: 70px; background-color: #f8f9fa; }
    .container { max-width: 900px; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">YouTube Spam Detector Dashboard</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Dashboard</h1>

    <div class="row">
      <div class="col-md-4">
        <canvas id="sentimentChart"></canvas>
      </div>
      <div class="col-md-4">
        <canvas id="spamChart"></canvas>
      </div>
      <div class="col-md-4">
        <canvas id="adultChart"></canvas>
      </div>
    </div>

    <!-- Repeated Comments Section -->
    <div class="row mt-5">
      <div class="col-12">
        <h3>Repeated Comments</h3>
        {% if repeated_comments %}
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Comment</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            {% for comment, count in repeated_comments.items() %}
            <tr>
              <td>{{ comment }}</td>
              <td>{{ count }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
          <p>No repeated comments found.</p>
        {% endif %}
      </div>
    </div>

    <div class="mt-4">
      <a href="/" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Data passed from Flask as JSON objects
    const sentimentCounts = {{ sentiment_counts | tojson }};
    const spamCounts = {{ spam_counts | tojson }};
    const adultCounts = {{ adult_counts | tojson }};

    const sentimentLabels = Object.keys(sentimentCounts);
    const sentimentData = Object.values(sentimentCounts);

    const spamLabels = Object.keys(spamCounts);
    const spamData = Object.values(spamCounts);

    const adultLabels = Object.keys(adultCounts);
    const adultData = Object.values(adultCounts);

    // Sentiment Chart (Pie Chart)
    const ctxSentiment = document.getElementById('sentimentChart').getContext('2d');
    const sentimentChart = new Chart(ctxSentiment, {
      type: 'pie',
      data: {
        labels: sentimentLabels,
        datasets: [{
          label: 'Sentiment Distribution',
          data: sentimentData,
          backgroundColor: ['#28a745', '#ffc107', '#dc3545']  // Green, Yellow, Red
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Sentiment Distribution' }
        }
      }
    });

    // Spam Classification Chart (Bar Chart)
    const ctxSpam = document.getElementById('spamChart').getContext('2d');
    const spamChart = new Chart(ctxSpam, {
      type: 'bar',
      data: {
        labels: spamLabels,
        datasets: [{
          label: 'Spam Classification',
          data: spamData,
          backgroundColor: ['#dc3545', '#28a745']  // Red for Spam, Green for Not Spam
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Spam Classification' }
        },
        scales: {
          y: { beginAtZero: true, ticks: { precision: 0 } }
        }
      }
    });

    // Adult Content Chart (Doughnut Chart)
    const ctxAdult = document.getElementById('adultChart').getContext('2d');
    const adultChart = new Chart(ctxAdult, {
      type: 'doughnut',
      data: {
        labels: adultLabels,
        datasets: [{
          label: 'Adult Content Classification',
          data: adultData,
          backgroundColor: ['#dc3545', '#28a745']  // Red for Adult Content, Green for Non Adult
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Adult Content Classification' }
        }
      }
    });
  </script>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
