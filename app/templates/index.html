<!DOCTYPE html>
<html>
<head>
    <title>YouTube Sentiment Analysis</title>
</head>
<body>
    <h2>Enter YouTube Video Link</h2>
    <form method="POST">
        <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
