<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Spam Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      color: #333;
    }
    form {
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>YouTube Spam Detection</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form action="/" method="post">
    <label for="youtube_url">Enter YouTube URL:</label><br>
    <input type="text" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=...">
    <button type="submit">Fetch Comments</button>
  </form>
</body>
</html>
